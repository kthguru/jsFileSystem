<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Filesystem API Page</title>
	<script src="filesystem.js"></script>
	<script>
		function test(e)
		{
			var desc;
			if( window.useFileSystemEmulation )
				desc = 'Emulation';
			else
				desc = 'Native';
		
			document.title += ' ( ' + desc + ' )';
			var label = document.getElementById('title');
			label.textContent = document.title;
		}
	</script>
</head>
<body onload="test();">
	<label id="title">Filesystem API Page</label>
</body>
</html>
